<html>
<head>
    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
        * {
            --boxColor: #1c154b;
        }
        body {
            background: #261e5d !important;
            padding-top: 10em;
            font-family: 'Ubuntu' !important;
        }
        .swapWrapper {
            width: fit-content;
            margin: auto;
        }
        .swapBox {
            background: var(--boxColor);
            color: white;
            padding: 2em 3em;
            border-radius: 2em;
            width: 448px;
        }
        .swapTopBtns {
            margin-bottom: 1em;
            padding: 0 1.5em;
        }
        .swapInput {
            background: #19123c;
            border-radius: 0.5em;
            border: 1px solid #0f2f58;
        }
        .swapInput input {
            background: transparent;
            border: none;
            outline: none;
            font-size: 1.25em;
            padding: 0;
            color: #ffffff;
        }
        .swapInput select {
            height: 100%;
            width: 100%;
            background: #232174;
            color: white;
            border: none;
            border-radius: 0.5em;
            outline: none;
            padding: 0.5em 1em;
            -webkit-appearance: none;
            appearance: none;
        }
        .swapInput p {
            margin: 0;
            font-size: 0.65em;
            color: #ffffff7d;
        }
        .swapInput > div:first-child {
            padding: 0.5em;
        }
        .swapInput > div:last-child {
            padding: 0.5em;
        }
        .amountText {
            font-size: 0.8em;
            margin: 0 0 0.25em;
            color: #ffffff75;
        }

        .swapBtns {
            margin-top: 2em !important;
        }

        .switchBtn {
            float: right;
        }
        .swapMenu {
            background: #03141e;
            padding: 0.4em;
            border-radius: 0.5em;
            margin-bottom: 1em;
        }
        .swapMenu .btn p {
            margin: 0;
            color: #7a8388;
            font-size: 0.8em;
            padding: 0.25em;
            transition: all 0.2s ease-out;
        }
        .swapMenu>.btn.active {
            background: #14225f;
        }
        .swapMenu>.btn.active p {
            color: white;
        }
        .select-wrapper {
            position: relative;
            width: 100%;
        }
        .select-wrapper::after {
            font-family: "Font Awesome 6 Free" !important;
            content: "\f107";
            font-size: 1rem;
            top: 0.5em;
            right: 1em;
            position: absolute;
            font-weight: 900;
        } .swapRate {
              margin: 0;
          } .rateAndSwap {
                margin: 1em 0 !important;
            } .switchBtn {
                  background: #4847f6;
                  color: white;
                  border: none;
                  border-radius: 0.5em;
                  height: 2em;
                  width: 2em;
                  transition: all 0.2s;
              } .switchBtn:hover {
                    background: #5756f5;
                }
        .rateAndSwap * {
            padding: 0 !important;
        } .rateLogo {
              background-color: #221b4f;
              height: 2em;
              width: 2em;
              border-radius: 0.5em;
          } .rateTitle {
                margin: 0;color: #ffffffdb;
            } .rate {
                  margin: 0;color: #ffffff7d;
              }
        .swapBtn {
            background: #4847f6;
            color: white;
            border: none;
            border-radius: 0.5em;
            padding: 0.75em;
            transition: all 0.2s;
        }
        .swapBtn:hover {
            background: #5756f5;
        }
        .swapBtn:disabled {
            background: #262626;
        }
        #otherAmount {
            width: 2ch;
            max-width: 100%;
        } #maxBtn {
            color: #4847f6;
            cursor: pointer;
        } #maxBtn[disabled] {
            cursor: default;
        } #referralInterface {
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
</head>
<body>
<div class="swapWrapper">
    <div class="row swapTopBtns">
        <div class="col-8">
            <div id="identicon"></div>
            <p id="accountName"></p>
        </div>
        <div class="col-4 d-flex justify-content-end">
            <button class="swapBtn" id="btnDisconnect" onclick="onDisconnect();" style="display: none;">Disconnect</button>
        </div>
    </div>
    <div class="swapBox">
        <div class="row swapMenu">
            <div class="col-6 d-flex justify-content-center align-items-center btn active" id="exchangeBtn">
                <p>Exchange VGO</p>
            </div>
            <div class="col-6 d-flex justify-content-center align-items-center btn" id="referralBtn">
                <p>Invite & earn</p>
            </div>
        </div>
        <div id="swapInterface">
            <p class="amountText" id="amountText">You have <b id="bnbBalance">-</b> <span>BNB</span> and <b id="vgoBalance">-</b> <span>VGO</span></p>
            <div class="row swapInput" id="otherInput">
                <div class="col-8">
                    <p id="sendText">You send</p>
                    <div>
                        <input type="text" value="0" disabled="true" id="otherAmount">
                        <span id="maxBtn" disabled="true">Max</span>
                    </div>
                </div>
                <div class="col-4 d-flex justify-content-center align-items-center">
                    <div class="select-wrapper">
                        <select>
                            <option>BNB</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row rateAndSwap" id="rateAndSwap">
                <div class="col-8 d-flex text-left align-items-center">
                    <div class="rateLogo d-flex justify-content-center align-items-center">
                        <i class="fas fa-percent"></i>
                    </div>
                    <div style="font-size: 0.75em;margin-left: 1em;">
                        <p class="rateTitle">Floating rate</p>
                        <p class="rate">1 BNB ~ <span id="rate">-</span> VGO</p>
                    </div>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <button class="switchBtn" id="switchBtn"><i class="fas fa-sync"></i></button>
                </div>
            </div>
            <div class="row swapInput" id="VGOInput">
                <div class="col-8">
                    <p id="receiveText">You Receive</p>
                    <input type="text" value="0" disabled="true" id="vgoAmount">
                </div>
                <div class="col-4 d-flex justify-content-center align-items-center">
                    <p style="font-size: 1em">VGO</p>
                </div>
            </div>
            <div class="row swapBtns">
                <button class="col-12 swapBtn" id="btnConnect">Connect your wallet</button>
                <button class="col-12 swapBtn" id="btnEnable" style="display: none"><val style="display: inline;">Enable VGO</val><i class="fas fa-spinner fa-pulse" style="display: none;"></i></button>
                <button class="col-12 swapBtn" id="btnConvert" style="display: none;" disabled="disabled"><val style="display: inline;">Exchange</val><i class="fas fa-spinner fa-pulse" style="display: none;"></i></button>
            </div>
        </div>
        <div class="row" id="referralInterface" style="display: none">
            <div class="col-12" style="margin-bottom: 2em !important;">
                <h2>Refer your friends,<br>build passive income!</h2>
                <p>Share your referral link and <b>earn 1%</b> on your affiliates trades, <b>forever.</b></p>
                <div class="input-group mb-3">
                    <input type="text" id="referralInput" class="form-control" placeholder="Connect your wallet to see your link" aria-describedby="btnCopyReferral" readonly>
                    <button class="swapBtn" type="button" id="btnCopyReferral" disabled="disabled"><i class="far fa-copy"></i></button>
                </div>
            </div>
            <button class="col-12 swapBtn" id="btnConnect2">Connect your wallet</button>
            <div class="row" id="referralStats" style="display: none">
                <div class="col-6">
                    <h4>Affiliates</h4>
                    <p>0</p>
                </div>
                <div class="col-6">
                    <h4>Earnings</h4>
                    <p><span id="referralEarnings">0</span> <b>BNB</b></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://virgo.net/swap/web3.min.js"></script>
<script src="https://virgo.net/swap/walletconnect.js"></script>
<script src="https://virgo.net/swap/web3modal.js"></script>
<script src="https://virgo.net/swap/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
<script src="identicon.js"></script>
<script src="abi.js"></script>
<script src="referralCheck.js"></script>
<script src="interface.js"></script>
</body>
</html>
